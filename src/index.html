<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>
    <title>בזק - פופאפ </title>
</head>
<body>
<header>
    <nav class="navbarb">
        <h1>דירוג עסקים</h1>
        <img src="https://www.b144.co.il/B144Resp/Styles/img/logob-144-mobile.svg?v=63" alt="logo">
    </nav>
</header>
<button class="trigger">לחץ על הכפתור!</button>
<div class="popup">
    <div class="popup-content">
        <div class="popup-header">
            <h4>דירוג העסק</h4>
            <span class="close-button">X</span>
        </div>
        <form class="form-content">
            <div class="rate-title">עד כמה היית מרוצה מהעסק?</div>
            <div class="rate-states">
                <div class="state">
                    <span>שירות מקצועי</span>
                    <div class="stars">
                        <form action="">
                            <input class="star" id="1-5/5" type="radio" name="star"/>
                            <label class="star" for="1-5/5" data-rate="5"></label>
                            <input class="star" id="1-4/5" type="radio" name="star"/>
                            <label class="star" for="1-4/5" data-rate="4"></label>
                            <input class="star" id="1-3/5" type="radio" name="star"/>
                            <label class="star" for="1-3/5" data-rate="3"></label>
                            <input class="star" id="1-2/5" type="radio" name="star"/>
                            <label class="star" for="1-2/5" data-rate="2"></label>
                            <input class="star" id="1-1/5" type="radio" name="star"/>
                            <label class="star" for="1-1/5" data-rate="1"></label>
                        </form>
                    </div>
                </div>
                <div class="state">
                    <span>מחיר ממוצע</span>
                    <form action="">
                        <div class="stars">
                            <input class="star" id="2-5/5" type="radio" name="star"/>
                            <label class="star" for="2-5/5" data-rate="5"></label>
                            <input class="star" id="2-4/5" type="radio" name="star"/>
                            <label class="star" for="2-4/5" data-rate="4"></label>
                            <input class="star" id="2-3/5" type="radio" name="star"/>
                            <label class="star" for="2-3/5" data-rate="3"></label>
                            <input class="star" id="2-2/5" type="radio" name="star"/>
                            <label class="star" for="2-2/5" data-rate="2"></label>
                            <input class="star" id="2-1/5" type="radio" name="star"/>
                            <label class="star" for="2-1/5" data-rate="1"></label>
                        </div>
                    </form>
                </div>
                <div class="state">
                    <span>מקצועויות הצוות</span>
                    <form action="">
                        <div class="stars">
                            <input class="star" id="3-5/5" type="radio" name="star"/>
                            <label class="star" for="3-5/5" data-rate="5"></label>
                            <input class="star" id="3-4/5" type="radio" name="star"/>
                            <label class="star" for="3-4/5" data-rate="4"></label>
                            <input class="star" id="3-3/5" type="radio" name="star"/>
                            <label class="star" for="3-3/5" data-rate="3"></label>
                            <input class="star" id="3-2/5" type="radio" name="star"/>
                            <label class="star" for="3-2/5" data-rate="2"></label>
                            <input class="star" id="3-1/5" type="radio" name="star"/>
                            <label class="star" for="3-1/5" data-rate="1"></label>
                        </div>
                    </form>
                </div>
                <div class="state">
                    <span>זמינות בעל העסק</span>
                    <form action="">
                        <div class="stars">
                            <input class="star" id="4-5/5" type="radio" name="star"/>
                            <label class="star" for="4-5/5" data-rate="5"></label>
                            <input class="star" id="4-4/5" type="radio" name="star"/>
                            <label class="star" for="4-4/5" data-rate="4"></label>
                            <input class="star" id="4-3/5" type="radio" name="star"/>
                            <label class="star" for="4-3/5" data-rate="3"></label>
                            <input class="star" id="4-2/5" type="radio" name="star"/>
                            <label class="star" for="4-2/5" data-rate="2"></label>
                            <input class="star" id="4-1/5" type="radio" name="star"/>
                            <label class="star" for="4-1/5" data-rate="1"></label>
                        </div>
                    </form>
                </div>
                <div class="state">
                    <span>התרשמות כללית</span>
                    <form action="">
                        <div class="stars">
                            <input class="star" id="5-5/5" type="radio" name="star"/>
                            <label class="star" for="5-5/5" data-rate="5"></label>
                            <input class="star" id="5-4/5" type="radio" name="star"/>
                            <label class="star" for="5-4/5" data-rate="4"></label>
                            <input class="star" id="5-3/5" type="radio" name="star"/>
                            <label class="star" for="5-3/5" data-rate="3"></label>
                            <input class="star" id="5-2/5" type="radio" name="star"/>
                            <label class="star" for="5-2/5" data-rate="2"></label>
                            <input class="star" id="5-1/5" type="radio" name="star"/>
                            <label class="star" for="5-1/5" data-rate="1"></label>
                        </div>
                    </form>
                </div>
                <div class="filling-content">
                    <label class="label-textarea" for="textarea1">כמה מילים על החוויה שלך עם העסק</label>
                    <textarea class="form-control text-input" id="textarea1" rows="3" maxlength="500"
                              placeholder="יש להקליד כאן…"></textarea>
                    <div class="upload-file">
                        <label for="files" class="btn-upload">
                            <img src="images/bc-gallery.png">
                            <span>הוספת תמונה</span>
                        </label>
                        <input id="files" style="visibility:hidden;" type="file">
                    </div>
                    <div class="approve-terms form-group form-check">
                        <input type="checkbox" required title="dsdsd" class="form-check-input" id="exampleCheck1">
                        <label id="cat-item" class="approveTermsLabel">
                            קראתי את
                            <a target="_blank" href="#">תנאי השימוש</a>
                            והם מקובלים עלי
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-share">שיתוף תגובה</button>
                <a href="#" class="exit-button">ביטול</a>
        </form>


    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
