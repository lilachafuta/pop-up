<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>בזק-פופאפ </title>
</head>
<body>
<header>
    <div class="navbarb">
        <h1>דירוג עסקים</h1>
        <img src="https://www.b144.co.il/B144Resp/Styles/img/logob-144-mobile.svg?v=63" alt="logo">
    </div>
</header>
<button class="trigger">לחץ על הכפתור!</button>
<div class="overlay">
    <div class="overlay-content">
        <div class="overlay-header">
            <h1>דירוג העסק</h1>
            <span class="close-button">X</span>
        </div>
        <form class="filing-content">
            <div class="rate-title">עד כמה היית מרוצה מהעסק?</div>
            <div class="rate-states">
                <div class="state">
                    <span>שירות מקצועי</span>
                    <fieldset class="rating">
                        <input type="radio" id="1-5/5" name="rating-1" value="5" /><label for="1-5/5" data-rate="5"></label>
                        <input type="radio" id="1-4/5" name="rating-1" value="4" /><label for="1-4/5" data-rate="4"></label>
                        <input type="radio" id="1-3/5" name="rating-1" value="3" /><label for="1-3/5" data-rate="3"></label>
                        <input type="radio" id="1-2/5" name="rating-1" value="2" /><label for="1-2/5" data-rate="2"></label>
                        <input type="radio" id="1-1/5" name="rating-1" value="1" /><label for="1-1/5" data-rate="1"></label>
                    </fieldset>
                </div>
                <div class="state">
                    <span>מחיר ממוצע</span>
                    <fieldset class="rating">
                        <input type="radio" id="2-5/5" name="rating-2" value="5" /><label for="2-5/5" data-rate="5"></label>
                        <input type="radio" id="2-4/5" name="rating-2" value="4" /><label for="2-4/5" data-rate="4"></label>
                        <input type="radio" id="2-3/5" name="rating-2" value="3" /><label for="2-3/5" data-rate="3"></label>
                        <input type="radio" id="2-2/5" name="rating-2" value="2" /><label for="2-2/5" data-rate="2"></label>
                        <input type="radio" id="2-1/5" name="rating-2" value="1" /><label for="2-1/5" data-rate="1"></label>
                    </fieldset>
                </div>
                <div class="state">
                    <span>מקצועויות הצוות</span>
                    <fieldset class="rating">
                        <input type="radio" id="3-5/5" name="rating-3" value="5" /><label for="3-5/5" data-rate="5"></label>
                        <input type="radio" id="3-4/5" name="rating-3" value="4" /><label for="3-4/5" data-rate="4"></label>
                        <input type="radio" id="3-3/5" name="rating-3" value="3" /><label for="3-3/5" data-rate="3"></label>
                        <input type="radio" id="3-2/5" name="rating-3" value="2" /><label for="3-2/5" data-rate="2"></label>
                        <input type="radio" id="3-1/5" name="rating-3" value="1" /><label for="3-1/5" data-rate="1"></label>
                    </fieldset>
                </div>
                <div class="state">
                    <span>זמינות בעל העסק</span>
                    <fieldset class="rating">
                        <input type="radio" id="4-5/5" name="rating-4" value="5" /><label for="4-5/5" data-rate="5"></label>
                        <input type="radio" id="4-4/5" name="rating-4" value="4" /><label for="4-4/5" data-rate="4"></label>
                        <input type="radio" id="4-3/5" name="rating-4" value="3" /><label for="4-3/5" data-rate="3"></label>
                        <input type="radio" id="4-2/5" name="rating-4" value="2" /><label for="4-2/5" data-rate="2"></label>
                        <input type="radio" id="4-1/5" name="rating-4" value="1" /><label for="4-1/5" data-rate="1"></label>
                    </fieldset>
                </div>
                <div class="state">
                    <span>התרשמות כללית</span>
                    <fieldset class="rating">
                        <input type="radio" id="5-5/5" name="rating-5" value="5" /><label for="5-5/5" data-rate="5"></label>
                        <input type="radio" id="5-4/5" name="rating-5" value="4" /><label for="5-4/5" data-rate="4"></label>
                        <input type="radio" id="5-3/5" name="rating-5" value="3" /><label for="5-3/5" data-rate="3"></label>
                        <input type="radio" id="5-2/5" name="rating-5" value="2" /><label for="5-2/5" data-rate="2"></label>
                        <input type="radio" id="5-1/5" name="rating-5" value="1" /><label for="5-1/5" data-rate="1"></label>
                    </fieldset>
                </div>
                <div class="filling-content">
                    <label class="label-textarea" for="review">כמה מילים על החוויה שלך עם העסק</label>
                    <textarea class="form-control text-review" id="review" rows="3" maxlength="500"
                              placeholder="יש להקליד כאן…"></textarea>
                    <div class="upload-file">
                        <label for="files" class="btn-upload">
                            <img src="images/bc-gallery.png">
                            <span>הוספת תמונה</span>
                        </label>
                        <input id="files" style="visibility:hidden;" type="file">
                    </div>
                    <!-- Facebook Login -->
                    <div class="client-name">
                        <button id="login" class="fb connect">התחבר</button>
                        <label for="name"></label>
                        <input type="name" class="name-input form-control" id="name"
                               aria-describedby="emailHelp" placeholder="שם מלא">
                        <div class="name-login" id="status"></div>
                    </div>
                    <div class="approve-terms form-group form-check">
                        <input type="checkbox" required title="approve terms" class="form-check-input">
                        <label class="approve-terms-label">
                            קראתי את
                            <a target="_blank" href="#">תנאי השימוש</a>
                            והם מקובלים עלי
                        </label>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn-share">שיתוף תגובה</button>
                    <button type="submit" class="exit-button">ביטול</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="init.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="fb-scripts.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
